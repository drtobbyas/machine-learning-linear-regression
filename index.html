<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Machine Learning - Linear Regression</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      Machine Learning - Linear Regression
    </div>
    <div class="container">
    <div class="card-body">
        <div class="form-group">
          <label for="x-value"></label>
          <input type="text" class="form-control" name="x" id="x-value" aria-describedby="helpId" placeholder="value of X">
          <small id="helpId" class="form-text text-muted">input x value to predict y value </small>
        </div>
        <div class="form-group">
          <label for="y-value"></label>
          <input type="text" class="form-control" name="y-value" id="y-value" aria-describedby="helpId" placeholder="value of Y" readonly>
        </div>
        <button type="button" class="btn btn-primary" id="predictBtn" disabled>Training Model! Please wait...</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
